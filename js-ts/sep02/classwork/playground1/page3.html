<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>page3</title>
    <style>
      div {
        color: red;
      }
    </style>
  </head>
  <body>
    <button onclick="changeAppearance()">change appearance</button>
    <div id="div1">this is a division</div>

    <script>
      let disabled = false

      function changeAppearance() {
        const div = document.getElementById('div1')

        // change the color / css property dynamically
        if (disabled) {
          div.style.color = 'green'
          disabled = false
        } else {
          div.style.color = 'darkgray'
          disabled = true
        }

        div.style.fontWeight = 'bold'
        div.style.fontSize = '50px'
        console.log(div.style)
      }
    </script>
  </body>
</html>
