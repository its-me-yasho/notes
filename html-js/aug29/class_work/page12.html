<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        input[type="submit"] {
            color: white;
            background-color: green;
            font-size: 20px;
        }

        input[type="reset"] {
            color: white;
            background-color: red;
            font-size: 20px;
        }

    </style>
</head>
<body>
    <h1>Attribute selector</h1>
    <form action="">
        <div>
            <label for="">First Name</label>
            <input type="text">
        </div>

        <div>
            <input type="submit">
            <input type="reset">
        </div>
    </form>
</body>
</html>
