<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        p {
            color: green;
            font-size: 20px;
        }

        div > p {
            color: blue;
        }

        li > p {
            color: red;
        }


    </style>
</head>
<body>
    <h1>Child selector</h1>
    <p>this is para 1</p>

    <div>
        <p>this is para inside div</p>
        <p>this is param2 inside div</p>
        <p>this is param2 inside div</p>

        <ul>
            <li><p>this is para 1 inside li</p></li>
            <li><p>this is para 2 inside li</p></li>
            <li><p>this is para 3 inside li</p></li>
        </ul>
    </div>

</body>
</html>
