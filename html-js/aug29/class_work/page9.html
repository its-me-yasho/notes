<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        p {
            color: green;
            font-size: 20px;
        }

        div#p2 {
            color: red;
            font-size: 25px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <h1>Id selector (#)</h1>
    <p>this is para 1</p>
    <p id="p2">this is para 2</p>
    <p>this is para 3</p>
    <p>this is para 4</p>
    <p>this is para 5</p>

    <div id="p2">this is div</div>
</body>
</html>
