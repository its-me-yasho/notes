<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><tt>Formatting Tags</tt></h1>

    <marquee>I work in emtec</marquee>

    <div>I work in <b>emtec</b>.</div>
    <div>I work in <i>emtec</i></div>
    <div>I work in <u>emtec</u></div>
    <div>I work in <strike>emtec</strike></div>
    <div>I work in <tt>emtec</tt></div>
    <div>x<sup>2</sup> + y<sup>2</sup> = 10</div>
    <div>x<sub>2</sub> + y<sub>2</sub> = 10</div>

    <pre>
        this is line1.

        this is line2.

        this is line3.
    </pre>
</body>
</html>
