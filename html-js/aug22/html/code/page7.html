<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Table Demo</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Sr</th>
                <th>Item name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total Price</th>
            </tr>
        </thead>

        <tfoot>
            <tr>
                <td colspan="4">Total Amount</td>
                <td>1150000</td>
            </tr>
        </tfoot>

        <tbody>
            <tr>
                <td>1</td>
                <td>apple macbook pro</td>
                <td>2</td>
                <td>200000</td>
                <td>400000</td>
            </tr>

            <tr>
                <td>2</td>
                <td>apple imac pro</td>
                <td>1</td>
                <td>750000</td>
                <td>750000</td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
